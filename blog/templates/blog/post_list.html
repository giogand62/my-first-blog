<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h2><a href="">Django Blog</a></h2>
        </div>

    {% for post in posts %}
        <div>
	    <p>published: {{ post.published_date }}</p>
	    <h1><a href="">{{ post.title }}</a></h1>
	    <p>{{ post.text|linebreaksbr }}</p>
	</div>
    {% endfor %}
        
    </body>
</html>
